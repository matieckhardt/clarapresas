  <body>
    <script>
      setTimeout(function () {
        $(".loader").fadeOut("slow");
      }, 7000);
      $(window).on("load", function () {
        window.setTimeout(() => window.scrollTo(0, 0), 10);
        $(".loader").fadeOut("slow");
      });
    </script>
    <div
      class="loader"
      style="
        background: url(img/loader.gif) 50% 50% no-repeat rgba(255, 255, 255, 1);
      "
    ></div>
    <div id="root"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
  <script type="text/javascript">
    $(function () {
      var skrollrInstance;
      var onResize = function () {
        var isMobile = $(window).width() <= 767;
        if (!skrollrInstance && !isMobile) {
          skrollrInstance = skrollr.init({
            forceHeight: false,
          });
        } else if (skrollrInstance && isMobile) {
          skrollrInstance.destroy();
          skrollrInstance = null;
        }
      };
      $(window).on("resize", onResize);
      onResize();
    });
  </script>
  <script src="/Scripts/lightbox-plus-jquery.min.js"></script>
  <script src="/Scripts/nav.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"
  ></script>
  <script>
    $("#modalExtra").on("hide.bs.modal", function (e) {
      $("#modalExtra iframe").attr("src", $("#modalExtra iframe").attr("src"));
    });
  </script>
  <script>
    $("#modalStreaming").modal("show");
  </script>
